<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Console Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00ffff;
      --neon-pink: #ff00ff;
      --neon-green: #00ff99;
      --dark-bg: #0a0a0a;
      --font: 'Orbitron', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-bg);
      color: #fff;
      font-family: var(--font);
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid var(--neon-pink);
    }

    .logo {
      color: var(--neon-pink);
      font-size: 1.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--neon-blue);
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 8rem 2rem 4rem;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .hero img {
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--neon-pink);
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      color: var(--neon-blue);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .price {
      font-size: 2rem;
      color: var(--neon-green);
      margin-bottom: 1rem;
    }

    ul.features {
      list-style: none;
      margin-bottom: 2rem;
    }

    ul.features li {
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .cta-button {
      background: var(--neon-pink);
      border: none;
      padding: 1rem 2rem;
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 0 10px var(--neon-pink);
    }

    .cta-button:hover {
      background: var(--neon-blue);
      color: #000;
      box-shadow: 0 0 15px var(--neon-blue);
      transform: scale(1.05);
    }

    .gallery {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px #222;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-green);
    }

    footer {
      background-color: #111;
      padding: 2rem;
      text-align: center;
    }

    footer p {
      color: #aaa;
      font-size: 0.9rem;
    }

    .social-icons a {
      color: var(--neon-green);
      margin: 0 0.5rem;
      font-size: 1.2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: var(--neon-pink);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        max-width: 90%;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .price {
        font-size: 1.5rem;
      }

      .gallery {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">RETRO X</div>
    <nav>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" data-aos="fade-up">
    <img src="5.png" alt="Main Console Image">
    <div class="hero-text">
      <h1>RetroGaming X Console</h1>
      <div class="price">45₾</div>
      <ul class="features">
        <li>🎮 400-ზე მეტი თამაში</li>
        <li>📺 უერთდება ტელევიზორს</li>
        <li>🕹️ მოყვება ჯეოსტიკი</li>
        <li>🔋 მოყვება ბატარეა </li>
        <li>🔌 მოყვება დამტენი</li>
      </ul>
      <button class="cta-button" onclick="window.open('https://www.tiktok.com/@retroxconsole6', '_blank')">შესაძენად მოგვწერეთ</button>
    </div>
  </section>

  <section class="gallery" data-aos="fade-up">
    <img src="1.png" alt="Gallery 1">
    <img src="2.png" alt="Gallery 2">
    <img src="3.png" alt="Gallery 3">
    <img src="4.png" alt="Gallery 4">
  </section>

  <footer id="contact">
    <div class="social-icons">
      <a href="#">📸</a>
      <a href="#">📘</a>
      <a href="#">🐦</a>
    </div>
    <p>&copy; 2025 RETROBYTE. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
